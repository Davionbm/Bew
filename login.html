<!DOCTYPE html>
<html lang="en">
<!-- divinecorweb.com -->
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create Login and signup form using HTML CSS & Javascript</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
<!-- Form Container -->
<div id="wrapper">
    <!-- Login Form -->
    <form id="login-side" class="form">
      <h1>Login Form</h1>
      <input type="text" placeholder="Your Username...">
      <input type="password" placeholder="Your Password...">
      <button type="submit">Submit</button>
      <p class="switch-animation">Don't have an account? <a href="#">Sign up</a></p>
    </form>
    <!-- Sign Up Form -->
    <form id="signup-side" class="form">
      <h1>Signup Form</h1>
      <input type="text" placeholder="Enter Username...">
      <input type="email" placeholder="Enter Email...">
      <input type="password" placeholder="Enter Password">
      <button type="submit">Submit</button>
      <p class="switch-animation">Already have an account? <a href="#">Login</a></p>
    </form>
</div>

    <script src="login.js"></script>
</body>
</html>
