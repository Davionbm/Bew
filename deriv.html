    // Fetch the exchange rates for dollar to naira and cryptocurrencies
function fetchExchangeRates() {
  var apiKey = 'f5139bbaa61365005f3d35d1f12b0dc1'; // Replace with your API key
  var apiUrl = "http://api.exchangeratesapi.io/v1/latest?access_key=f5139bbaa61365005f3d35d1f12b0dc1&format=1&_gl=1*1gidfwr*_ga*MTE4MzY1MDA0Ny4xNjg1MTM2NDIz*_ga_HGV43FGGVM*MTY4NTEzNjQyMy4xLjEuMTY4NTEzNjk5Mi40NC4wLjA.";

  axios.get(apiUrl)
    .then(function(response) {
      var rates = response.data.rates;
      var nairaRate = rates['NGN'];

      var bitcoinRate = rates['BTC'];
      var ethereumRate = rates['ETH'];
      var litecoinRate = rates['LTC'];

      var nairaResultElement = document.getElementById('naira-result');
      nairaResultElement.textContent = (amount * nairaRate).toFixed(2);

      var crypto = document.getElementById('crypto').value;
      var cryptoResultElement = document.getElementById('crypto-result');
      var cryptoRate;
      if (crypto === 'bitcoin') {
        cryptoRate = bitcoinRate;
      } else if (crypto === 'ethereum') {
        cryptoRate = ethereumRate;
      } else if (crypto === 'litecoin') {
        cryptoRate = litecoinRate;
      }
      cryptoResultElement.textContent = (amount * cryptoRate).toFixed(6);
    })
    .catch(function(error) {
      console.error('Error fetching exchange rates:', error);
    });
}
