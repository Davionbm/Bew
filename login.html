<!DOCTYPE html>
<html lang="en">
<!-- divinecorweb.com -->
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
    <meta name="description" content="Luckybest_Fx Trading Website" />
	<meta name="keywords" content="Luckybest_Fx" />
	<meta name="author" content="Anon.A" />
</head>
<body>
    
<!-- Form Container -->
<div id="wrapper">
    <!-- Login Form -->
    <form id="login-side" class="form">
      <h1>Log in to TradeNaira Exchange Platform</h1>
      <input type="email" placeholder="Your Email...">
      <input type="password" placeholder="Your Password...">
      <button type="submit">Submit</button>
      <p class="switch-animation">Don't have an account? <a href="#">Sign up</a></p>
    </form>
    <!-- Sign Up Form -->
    <form id="signup-side" class="form">
      <h1>Register in to TradeNaira Exchange Platform</h1>
      <input type="text" placeholder="Enter Name...">
      <input type="email" placeholder="Enter Email...">
      <input type="text" placeholder="Country">
      <input type="tel" placeholder="Phone">
      <input type="password" placeholder="Enter Password">
      <input type="password" placeholder="Confirm Password">
      <button type="submit">Submit</button>
      <p class="switch-animation">Already have an account? <a href="#">Login</a></p>
    </form>
</div>

    <script src="login.js"></script>
</body>
</html>
